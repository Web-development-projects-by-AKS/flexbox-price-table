<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: black;
    }
    .pricing-plan{
        border: 5px ridge rgb(29, 180, 112);
        border-style: glow;
        box-shadow: 0 0 10px rgb(24, 128, 130);
    }
    .pricing-plan:hover{
        border: 5px ridge rgb(68, 68, 196);
        border-style: glow;
        box-shadow: 0 0 10px rgb(68, 68, 196);
        transform: scale(1.1);
        transition: cubic-bezier(0.075, 0.82, 0.165, 1);
        transition: 0.5s;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
      gap: 15px;
    }
    .pricing-plan{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 400px;
      width: 300px;
      border-radius: 10px;
      padding: 20px;
      color: white;

    }
    .plan-title{
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 10px;
    }
    .plan-price{
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 10px;
      color: white;
    }
    .plan-features{
        list-style: none;
        margin-bottom: 20px;
    }
    .plan-features li{
        margin-bottom: 10px;
    }
    .plan-button{
      background-color: black;
      padding: 10px 20px;
      border-radius: 5px;
      border: 5px ridge rgb(29, 180, 112);
      border-style: glow;
      box-shadow: 0 0 10px rgb(24, 128, 130);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
    }
    .plan-button:hover{
        border: 5px ridge rgb(68, 68, 196);
        border-style: glow;
        box-shadow: 0 0 10px rgb(68, 68, 196);
        transform: scale(1.1);
        transition: cubic-bezier(0.075, 0.82, 0.165, 1);
        transition: 0.5s;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
      }
    }
    .pricing-container{
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
